<script>
(function(){
  function generateHomeReservations(){
    const regions=['?쒖슱 媛뺣궓','?쒖슱 媛뺤꽌','?몄쿇 遺??,'寃쎄린 ?섏썝','寃쎄린 遺꾨떦','遺???댁슫?','?援??숈꽦濡?,'愿묒＜ 異⑹옣濡?,'????붿궛','?몄궛 ?쇱궛'];
    const statuses=['?묒닔?꾨즺','吏꾪뻾以?,'?꾨즺'];
    const names=['源?뗢뿃','?닳뿃??,'諛뺚뿃??,'理쒋뿃??,'?뺚뿃??,'媛뺚뿃??,'議겸뿃??,'?ㅲ뿃??,'?β뿃??,'?꾟뿃??];
    const result=[];
    const now=new Date();

    for(let i=0;i<8;i++){
      const datetime=new Date(now - Math.random()*7*24*60*60*1000);
      result.push({
        region:regions[Math.floor(Math.random()*regions.length)],
        datetime:datetime.toLocaleString('ko-KR',{month:'numeric',day:'numeric',hour:'2-digit',minute:'2-digit'}),
        name:names[Math.floor(Math.random()*names.length)],
        phone:`010-****-${String(Math.floor(Math.random()*9000)+1000)}`,
        status:statuses[Math.floor(Math.random()*statuses.length)]
      });
    }
    return result.sort((a,b)=>b.datetime.localeCompare(a.datetime));
  }

  function renderHomeReservations(){
    const tbody=document.getElementById('homeReservationsBody');
    if(!tbody) return;

    const data=generateHomeReservations();
    tbody.innerHTML=data.map((r,idx)=>{
      const statusClass=r.status==='?꾨즺'?'success':r.status==='吏꾪뻾以??'primary':'warning';
      const statusIcon=r.status==='?꾨즺'?'check-circle-fill':r.status==='吏꾪뻾以??'arrow-repeat':'clock-fill';

      return `

        <td>${r.region}</td>
        <td class="d-none d-lg-table-cell">${r.datetime}</td>
        <td>${r.name}</td>
        <td class="d-none d-md-table-cell">${r.phone}</td>
        <td><span class="badge bg-${statusClass}"><i class="bi bi-${statusIcon} me-1"></i>${r.status}</span></td>
      </tr>`;
    }).join('');
  }

  document.addEventListener('DOMContentLoaded', renderHomeReservations);
})();
</script>
