name: Auto Generate Daily Blog

on:
  schedule:
    # 한국 오전 11시 (11:00 KST = 02:00 UTC)
    - cron: "0 2 * * *"
    # 한국 오후 9시 (21:00 KST = 12:00 UTC)
    - cron: "0 12 * * *"

  workflow_dispatch: {}  # 필요하면 수동 실행 가능

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LEONARDO_API_KEY: ${{ secrets.LEONARDO_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd auto-generator
          npm install

      - name: Generate blog post
        run: |
          cd auto-generator
          node generate.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 변경 없으면 종료
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add blog-*.html
          git commit -m "auto: blog generated at $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push
