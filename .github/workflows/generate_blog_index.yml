name: Generate Blog Index

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Debug: show environment
        run: |
          echo "----- python version -----"; python --version || true
          echo "----- pip version -----"; pip --version || true
          echo "----- workdir listing -----"; ls -la
          echo "----- blog.html head -----"; head -n 40 blog.html || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow

      - name: Run blog index generator
        run: |
          python tools/generate_blog_index.py

      - name: Debug: show git status
        run: |
          git status --porcelain
          git --no-pager log -n 1 || true

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog.html || true
          git commit -m "chore(blog): regenerate blog index" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
