name: Auto Blog Posts

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0,12 * * *' # 매일 00:00, 12:00 (UTC 기준) -> 한국시간 오전 9시, 오후 9시
  workflow_dispatch: {} # 필요할 때 수동 실행도 가능

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: auto-generator
        run: npm install

      - name: Set env and generate posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROJECT: ${{ secrets.OPENAI_PROJECT }}
          LEONARDO_API_KEY: ${{ secrets.LEONARDO_API_KEY }}
        working-directory: auto-generator
        run: |
          # Do NOT write secrets to the repository. The script reads from process.env directly.
          npm run generate

      - name: Generate blog index
        # tools/generate_blog_index.py updates `blog.html` and other index artifacts
        run: |
          python3 tools/generate_blog_index.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog blog/index.html blog/posts-meta.json sitemap.xml assets/blog index.html
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore: auto-generate blog batch"
          git push
