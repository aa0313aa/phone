name: Blog SEO validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-seo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Run SEO validation
        run: |
          python tools/validate_blog_seo.py
