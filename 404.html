<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>페이지를 찾을 수 없습니다 - 전국모바일</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 0초 후 메인으로 자동 이동 -->
    <meta http-equiv="refresh" content="0;url=/" />

      // meta refresh 가 동작하지 않는 환경 대비
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>페이지를 찾을 수 없습니다. 메인으로 이동합니다...</p>
  </body>
</html>
